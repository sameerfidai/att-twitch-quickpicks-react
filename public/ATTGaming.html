<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ATTGaming.css" />
    <title>AT&T Gaming</title>
  </head>
  <body>
    <div class="main-container">
      <!-- ------------- TOP NAVBAR ------------- -->
      <div class="top-navbar">
        <div class="att-gaming">
          <div class="att-img">
            <img
              id="att-gaming-logo"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/AT%26T_logo_2016.svg/2560px-AT%26T_logo_2016.svg.png"
              alt=""
            />
          </div>
          <h4 class="gaming-text">Gaming</h4>
        </div>

        <div class="login-div">
          <div class="login-btn">
            <h3 class="login-text">Login</h3>
          </div>
        </div>

        <div class="signup-div">
          <div class="signup-btn">
            <h3 class="login-text">Sign Up</h3>
          </div>
        </div>

        <div class="bell-div">
          <img
            class="small-icon"
            src="https://www.pngall.com/wp-content/uploads/11/Youtube-Bell-Icon-PNG.png"
            alt=""
          />
        </div>

        <div class="user-div">
          <img
            class="small-icon"
            src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png"
            alt=""
          />
        </div>
      </div>

      <!-- ------------- LEFT SIDEBAR ------------- -->
      <div class="bottom-section">
        <div class="left-sidebar">
          <h3 id="games-text">Trending Games</h3>
          <div class="game-covers">
            <img
              class="game-cover"
              src="https://static-cdn.jtvnw.net/ttv-boxart/33214-144x192.jpg"
              alt=""
            />

            <img
              class="game-cover"
              src="https://static-cdn.jtvnw.net/ttv-boxart/516575-144x192.jpg"
              alt=""
            />

            <img
              class="game-cover"
              src="https://static-cdn.jtvnw.net/ttv-boxart/512710-144x192.jpg"
              alt=""
            />
          </div>
        </div>

        <!-- ------------- MAIN SCREEN ------------- -->
        <div class="main-screen">
          <div class="banner-arrows-div">
            <div class="left-arrow">
              <img
                class="arrow"
                src="https://cdn-icons-png.flaticon.com/512/507/507257.png"
                alt=""
              />
            </div>

            <div class="main-banner">
              <img
                class="banner-img"
                src="https://waitingfornextyear.com/wp-content/uploads/2021/03/battle-pass-chapter-2-season-6-1920x1080-dc8eb73dc494-e1617243091877.jpg"
                alt=""
              />
            </div>

            <div class="right-arrow">
              <img
                class="arrow"
                src="https://cdn-icons-png.flaticon.com/512/271/271226.png"
                alt=""
              />
            </div>
          </div>

          <div class="rewards-boxs">
            <div class="game-box">
              <img
                class="game-img"
                src="https://blog.activision.com/content/dam/atvi/activision/atvi-touchui/blog/callofduty/feature/AGB_CODM_UNO_Linking_TOUT.jpg"
                alt=""
              />
              <div class="att-watermark">
                <img
                  class="att-watermark-img"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/AT&T_logo_2016.svg/2560px-AT&T_logo_2016.svg.png"
                  alt=""
                />
                <h3 class="att-watermark-text">Gaming </h3>
              </div>
            </div>

            <div class="game-box">
              <img
                class="game-img"
                src="https://editors.dexerto.com/wp-content/uploads/2022/03/25/gta-plus-revealed-online-rewards-xbox-ps5.jpg"
                alt=""
              />
              <div class="att-watermark">
                <img
                  class="att-watermark-img"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/AT&T_logo_2016.svg/2560px-AT&T_logo_2016.svg.png"
                  alt=""
                />
                <h3 class="att-watermark-text">Gaming </h3>
              </div>
            </div>
            <div class="game-box">
              <img
                class="game-img"
                src="https://pbs.twimg.com/media/ELiOYHiUEAAou__.jpg"
                alt=""
              />
              <div class="att-watermark">
                <img
                  class="att-watermark-img"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/AT&T_logo_2016.svg/2560px-AT&T_logo_2016.svg.png"
                  alt=""
                />
                <h3 class="att-watermark-text">Gaming </h3>
              </div>
            </div>
          </div>

          <div class="rewards-boxs">
            <div class="game-box">
              <img
                class="game-img"
                src="https://gamingintel.com/wp-content/uploads/2022/05/valorant-prime-gaming-rewards-may-2022-googly-moogly-spray-720x405.jpg"
                alt=""
              />
              <div class="att-watermark">
                <img
                  class="att-watermark-img"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/AT&T_logo_2016.svg/2560px-AT&T_logo_2016.svg.png"
                  alt=""
                />
                <h3 class="att-watermark-text">Gaming </h3>
              </div>
            </div>
            <div class="game-box">
              <img
                class="game-img"
                src="https://pbs.twimg.com/media/ELCnykYXYAAs5ru.jpg"
                alt=""
              />
              <div class="att-watermark">
                <img
                  class="att-watermark-img"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/AT&T_logo_2016.svg/2560px-AT&T_logo_2016.svg.png"
                  alt=""
                />
                <h3 class="att-watermark-text">Gaming </h3>
              </div>
            </div>
            <div class="game-box">
              <img
                class="game-img"
                src="https://cdn2.unrealengine.com/llama-rama-fortnite-rewards-1920x1080-ed9aed17964a.jpg"
                alt=""
              />
              <div class="att-watermark">
                <img
                  class="att-watermark-img"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/AT&T_logo_2016.svg/2560px-AT&T_logo_2016.svg.png"
                  alt=""
                />
                <h3 class="att-watermark-text">Gaming </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
